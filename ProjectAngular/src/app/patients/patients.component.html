<app-navbar></app-navbar>
<div class="container">
    <div class='row'>
        <div class='col-md-2'>Search by last name:</div>
        <div class='col-md-4'><input type='text' [(ngModel)]='inputField'> </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let temp of filterPatients'>
                <th scope="row">{{temp.index}}</th>
                <td>{{temp.firstname}}</td>
                <td>{{temp.lastname}}</td>
                <td><button [routerLink]="['/app-patient-info', temp.lastname]">View full info</button></td>
            </tr>
        </tbody>
    </table>
</div>
