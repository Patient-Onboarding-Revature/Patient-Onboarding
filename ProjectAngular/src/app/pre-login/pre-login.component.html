<div id="maindiv">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Onboard Medical</a>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#loginModal">
        Login
      </button>
      <!-- Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="userLogin" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#registerModal">
        Register
      </button>
      <!-- Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="userSignUp" (ngSubmit)="signup()" method="post" action="/insertuser.app">
                <div class="form-group">
                  <label for="exampleFormControlInput1">First Name</label>
                  <input type="text" class="form-control" formControlName="firstname">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastname">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Date of birth</label>
                  <input type="date" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Confirm password</label>
                  <input type="password" class="form-control" formControlName="repassword">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                  <button type="submit" class="btn btn-primary" >Register</button>
                </div>
              </form> 
            </div>
          </div>
        </div>
      </div>
  </nav>
  <div class="container">
    <div class="row welcome">
      Welcome to Medical Service You Can Trust
    </div>
  </div>
</div>
